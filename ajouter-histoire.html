    <main id="flex-center">
        <form id="submitStoryForm" method="POST" action="/submit-story">

                        <div class="form-group">
                <label for="category">Catégorie</label>
                <select id="category" name="category" required>
                    <option value="monstre">Créatures et entités mysterieuses</option>
                    <option value="lieu">Lieux et dimensions étranges</option>
                    <option value="objet">Phénomènes inexpliqués et anomalies</option>
                    <option value="personnage">Horreur numérique et jeux maudits</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">Titre de l'Histoire</label>
                <input type="text" id="title" name="title" placeholder="Entrez le titre de votre histoire" required>
            </div>

            <div class="form-group">
                <label for="subtitles">Sous-titres</label>
                <input type="text" id="subtitles" name="subtitles" placeholder="Ecrivez une phrase d'introduction" required>
            </div>

            <div class="form-group">
                <label for="origins">Origines</label>
                <textarea id="origins" name="origins" rows="5" placeholder="Décrivez les origines de l'histoire" required></textarea>
            </div>

            <div class="form-group">
                <label for="appearance">Apparence</label>
                <textarea id="appearance" name="appearance" rows="5" placeholder="Décrivez l'apparence de l'entité/objet/ville" required></textarea>
            </div>

            <div class="form-group">
                <label for="behavior">Comportement</label>
                <textarea id="behavior" name="behavior" rows="5" placeholder="Décrivez le comportement de l'entité/objet/ville" required></textarea>
            </div>

            <div class="form-group">
                <label for="culturalImpact">Impact Culturel</label>
                <textarea id="culturalImpact" name="culturalImpact" rows="5" placeholder="Expliquez l'impact culturel de l'histoire" required></textarea>
            </div>

            <div class="form-group">
                <label for="realityFiction">Réalité et Fiction</label>
                <textarea id="realityFiction" name="realityFiction" rows="5" placeholder="L'impact réel qu'a eu cette histoire" required></textarea>
            </div>

            
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>

            <button type="submit" class="submit-button">Soumettre</button>
        </form>
    </main>
